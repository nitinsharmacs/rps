<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Game</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Join Game</h1>
    </header>
    <main>
      <form action="/create-game" method="post">
        <section>
          <label for="gameId">Game ID</label>
          <input type="text" name="gameId" placeholder="Enter game id" id="gameId">
        </section>

        <section>
          <label for="playerName">Player Name</label>
          <input type="text" name="playerName" placeholder="Enter your name" id="playerName">
        </section>

        <section>
          <input type="submit" value="Join">
        </section>
      </form>
    </main>
  </div>
</body>

</html>
